version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: meditrack
      POSTGRES_PASSWORD: meditrack
      POSTGRES_DB: meditrack
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - meditrack_dev_net

  pgadmin:
    image: dpage/pgadmin4:8.11
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@meditrack.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - meditrack_dev_net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql+psycopg2://meditrack:meditrack@db:5432/meditrack
      SECRET_KEY: dev-secret
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      ADMIN_DEFAULT_EMAIL: admin@meditrack.com
      ADMIN_DEFAULT_PASSWORD: ChangeMe123!
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini
      - ./backend/.env:/app/.env:ro
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - meditrack_dev_net

  frontend:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - meditrack_dev_net

networks:
  meditrack_dev_net:
    driver: bridge

volumes:
  postgres_data_dev:
  frontend_node_modules:
